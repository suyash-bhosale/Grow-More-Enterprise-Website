<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GrowMore - Smart Farming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Initially hide the content */
    body {
      display: none;
    }

    .mobile-menu { display: none; }
    @media (max-width: 768px) {
      .desktop-menu { display: none; }
      .mobile-menu { display: block; }
    }
    .transition { transition: all 0.3s ease-in-out; }
    .fancy-bg {
      background: linear-gradient(to right, #d0f0c0, #f4f4f4);
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hidden-guide {
      display: none;
    }
    .show-guide {
      display: block;
    }
  </style>
  <script>
    // Function to set language
    function setLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
      // Show the content after language is selected
      document.body.style.display = "block";
    }

    function toggleGuide() {
      const guide = document.getElementById('guide');
      guide.classList.toggle('hidden-guide');
      guide.classList.toggle('show-guide');
    }
  </script>
</head>
<body class="bg-green-50 text-gray-800 font-sans">

<!-- Top Bar with Logo & Language Toggle -->
<header class="bg-white shadow-md py-3 px-6 flex justify-between items-center sticky top-0 z-50 container mx-auto">
  <h1 class="text-xl font-bold text-green-700 animate-bounce">🌿 GrowMore</h1>
  <select onchange="setLanguage(this.value)" class="border border-green-600 rounded px-2 py-1 text-sm">
    <option value="en" selected>English</option>
    <option value="mr">मराठी</option>
  </select>
</header>

<!-- Hero Section -->
<section class="relative fancy-bg py-16 px-4 text-center fade-in">
  <div class="max-w-4xl mx-auto z-10 relative">
    <h1 class="text-5xl font-extrabold text-green-800 leading-tight drop-shadow-sm mb-4 animate-pulse" data-en="🌿 GrowMore - Smart Farming" data-mr="🌿 स्मार्ट शेतीसाठी GrowMore">
    </h1>
    <p class="text-lg md:text-xl text-gray-700 mb-8" data-en="Check the status of your farm using satellite technology with EVI, MSI, and SAVI." data-mr="उपग्रह तंत्रज्ञानाचा वापर करून आपल्या शेताची स्थिती तपासा – EVI, MSI आणि SAVI सह.">
    </p>
    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <a href="registration.html" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full shadow-lg" data-en="Farmer Registration" data-mr="शेतकरी नोंदणी">
      </a>
      <a href="monitoring.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full shadow-lg" data-en="View My Farm" data-mr="माझे शेत पहा">
      </a>
    </div>
  </div>
  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1602751581279-e7f82db19f5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1050&q=80')] opacity-10 bg-cover bg-center z-0"></div>
</section>

<!-- Farmer Guide Section -->
<section id="guide" class="hidden-guide py-14 px-4 bg-green-100 container mx-auto">
  <h2 class="text-3xl font-bold text-green-800 text-center mb-6" data-en="Farmer Guide" data-mr="शेतकरी मार्गदर्शक"></h2>
  <p class="text-center text-gray-600 mb-4" data-en="Follow the instructions to use the website. You can view the guide by clicking the button below." data-mr="आपल्याला वेबसाइट कशी वापरायची याबद्दलचे सूचनांचे पालन करा. खालील बटनावर क्लिक करून आपण मार्गदर्शक पाहू शकता."></p>
  <ul class="list-disc pl-6 text-gray-700">
    <li data-en="1. Register as a farmer." data-mr="1. शेतकरी नोंदणी करा."></li>
    <li data-en="2. Draw a map and select the area." data-mr="2. नकाशा तयार करा आणि क्षेत्र निवडा."></li>
    <li data-en="3. Select data mode (latest or historical)." data-mr="3. डेटा मोड (नवीन किंवा ऐतिहासिक) निवडा."></li>
    <li data-en="4. Select the index: EVI, MSI, or SAVI." data-mr="4. EVI, MSI, किंवा SAVI या निर्देशांक निवडा."></li>
    <li data-en="5. Analyze the field and view the report." data-mr="5. क्षेत्र विश्लेषण करा आणि अहवाल पहा."></li>
  </ul>
</section>

<!-- Button to Toggle Guide -->
<button onclick="toggleGuide()" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-6 rounded-full shadow-lg mx-auto block mb-8" data-en="View Guide" data-mr="मार्गदर्शक पहा">
</button>

<!-- Our Services Section with Indices -->
<section id="services" class="py-14 px-4 bg-green-50 container mx-auto">
  <h2 class="text-3xl font-bold text-green-800 text-center mb-10" data-en="Our Services" data-mr="आमच्या सेवा"></h2>
  <div class="grid md:grid-cols-3 gap-6 text-center">
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-all">
      <h3 class="text-xl font-semibold text-green-700 mb-2" data-en="EVI" data-mr="EVI"></h3>
      <p class="text-sm text-gray-600" data-en="EVI (Enhanced Vegetation Index) monitors the health and status of plants. It is especially useful for tracking vegetation greenness." data-mr="EVI (Enhanced Vegetation Index) वनस्पतींच्या आरोग्याचे आणि स्थितीचे मूल्यांकन करते. हे विश्लेषण विशेषत: पिकांच्या हरीततेचा निरीक्षण करण्यासाठी उपयुक्त आहे."></p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-all">
      <h3 class="text-xl font-semibold text-blue-700 mb-2" data-en="MSI" data-mr="MSI"></h3>
      <p class="text-sm text-gray-600" data-en="MSI (Moisture Stress Index) assesses moisture stress in crops, helping farmers take preventive measures based on water stress." data-mr="MSI (Moisture Stress Index) पिकांमध्ये पाण्याच्या तणावाचे मूल्यांकन करते. यामुळे शेतकऱ्यांना पाण्याच्या तणावाची स्थिती समजून घेत त्यानुसार उपाय योजना करण्यास मदत मिळते."></p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-all">
      <h3 class="text-xl font-semibold text-yellow-700 mb-2" data-en="SAVI" data-mr="SAVI"></h3>
      <p class="text-sm text-gray-600" data-en="SAVI (Soil Adjusted Vegetation Index) analyzes vegetation growth over bare soil, helping to assess crop health based on soil conditions." data-mr="SAVI (Soil Adjusted Vegetation Index) मोकळ्या जमिनीवर आधारित वाढ विश्लेषण करते. याचा उपयोग जमिनीच्या स्थितीवर आधारित पिकांच्या आरोग्याचे मूल्यांकन करण्यासाठी केला जातो."></p>
    </div>
  </div>
</section>

<!-- Blog Section -->
<section id="blogs" class="py-14 px-4 bg-white container mx-auto">
  <h2 class="text-3xl font-bold text-green-800 text-center mb-6" data-en="Farmer Blogs" data-mr="शेतकरी ब्लॉग"></h2>
  <p class="text-center text-gray-600 mb-4" data-en="Farm experiences, tips, and EVI/MSI analysis coming soon!" data-mr="शेतीचे अनुभव, टिप्स आणि EVI/MSI विश्लेषण लवकरच!"></p>
  <div class="bg-yellow-100 text-yellow-800 p-4 rounded shadow text-center">
    🚧 <span data-en="Blogs coming soon..." data-mr="लवकरच ब्लॉग प्रकाशित होणार आहेत..."></span>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="py-14 px-4 bg-green-100 container mx-auto">
  <h2 class="text-3xl font-bold text-green-800 text-center mb-6" data-en="Contact" data-mr="संपर्क"></h2>
  <div class="text-center text-gray-700">
    <p data-en="📧 growmoreenterprise2@gmail.com" data-mr="📧 growmoreenterprise2@gmail.com"></p>
    <p data-en="📞 +91 8080505563" data-mr="📞 +91 8080505563"></p>
  </div>
</section>

<!-- Footer -->
<footer class="bg-green-800 text-white text-center py-4">
  <p class="text-sm" data-en="© 2025 GrowMore | Smart Farming Empowered" data-mr="© 2025 GrowMore | स्मार्ट शेतीसाठी सक्षम"></p>
</footer>

</body>
</html>
